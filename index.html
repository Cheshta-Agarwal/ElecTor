<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voter Registration Assistant</h1>
            <p>Get help with voter registration quickly and securely.</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat with Assistant</h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                    <div class="bot-message">
                        <p>Hello! I'm your Voter Registration Assistant. How can I help you today?</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type your question here...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2024 Voter Registration Assistant | Secure & Confidential</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
